language: node_js
branches:
  only:
    - master
    - develop
    - /\d+\.\d+\.\d+/

notifications:
  email:
    on_success: never
    on_failure: never

cache:
  directories:
    - node_modules
    - node

before_install:
  - npm install -g angular-cli@latest
  - npm install -g npm@latest
  - npm install -g nvm@latest
  - npm cache verify

install:
  - npm install

script:
  - ng build --prod